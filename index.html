<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MOVIES</title>
</head>

<body>
  <header class="container">
    <div class="header__content">
      <a href="index.html" class="header__logo">MovieApp</a>
      <form>
        <input class="header__search" type="text" placeholder="Search">
      </form>
    </div>
  </header>
  <div class="container">
    <div class="movies">
      <div class="movie">
        <div class="movie__cover-inner">
          <img class="movie__cover-img" src="./movie1.jpeg" alt="movie cover">
          <div class="movie__cover--darkened"></div>
        </div>
        <div class="movie__info">
          <div class="movie__title">Some Like It Hot</div>
          <div class="movie__category">Comedy</div>
          <div class="movie__score movie__score--green">9</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
